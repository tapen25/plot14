<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>歩行状態判定（TF.js）</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP"; padding: 16px; }
    .status { font-size: 1.6rem; margin-top: 12px; }
    .bar { display:flex; gap:6px; margin-top:12px; }
    .dot { width:32px; height:32px; border-radius:50%; background:#ddd; display:inline-block; text-align:center; line-height:32px; }
    .dot.on { background: #4CAF50; color:white; transform: scale(1.15); }
    #logs { margin-top:12px; font-size:0.9rem; color:#444; }
  </style>
</head>
<body>
  <h1>歩行状態判定（オフライン、ブラウザ）</h1>

  <button id="startBtn">開始（DeviceMotion 許可）</button>
  <div class="status">判定: <span id="predLabel">—</span></div>

  <div class="bar" id="bars">
    <div class="dot" data-i="0">1</div>
    <div class="dot" data-i="1">2</div>
    <div class="dot" data-i="2">3</div>
    <div class="dot" data-i="3">4</div>
    <div class="dot" data-i="4">5</div>
  </div>

  <div id="logs"></div>

  <!-- main.js を最後に読み込み（DOM が準備されていることを前提） -->
  <script src="./main.js"></script>
</body>
</html>
